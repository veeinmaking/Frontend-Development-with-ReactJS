<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <div>
    <h1>
    Student Registration Form
    </h1>
    <table align="center" cellpadding="10">
        <tr>
            <td><label for="FirstName">FirstName</label></td>
            <td><input type="text" name="FirstName" placeholder="FirstName" id="FirstName" maxlength="40"></td>
            <td>
                <p>(max 40 characters a-z and A-z)</p>
            </td>
        </tr>
        <tr>
            <td><label for="LastName">LastName</label></td>
            <td><input type="text" name="LastName" placeholder="LastName" id="LastName" maxlength="40"></td>
            <td>
                <p>(max 40 characters a-z and A-z)</p>
            </td>
        </tr>
        <tr>
            <td><label for="Date of Birth">Date of Birth</label></td>
            <td><input type="date" id="Date of Birth"></td>
        </tr>
        <tr>
            <td><label for="Emailid">Date of Birth</label></td>
            <td><input type="email" id="Emailid" placeholder="Emailid"></td>
        </tr>
        <tr>
            <td><label for="PhoneNumber">PhoneNumber</label></td>
            <td><input type="number" id="PhoneNumber" placeholder="PhoneNumber" maxlength="10"></td>
            <td>
                <p>(10 Digit Number)</p>
            </td>
        </tr>
        <tr>
            <td><label for="Gender">Gender</label></td>
            <td>Male:<input type="radio" id="Gender" value="Male"></td>
            <td>Female:<input type="radio" id="Gender" value="Female"></td>
        </tr>
        <tr>
            <td><label for="Address">Address</label></td>
            <td><textarea name="Address" id="Address" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="Pincode">Pincode</label></td>
            <td><input type="text" name="Pincode" id="Pincode" placeholder="Pincode" maxlength="6"></td>
            <td><p>(10 Digit Number)</p></td>
        </tr>
        <tr>
            <td><label for="Country">Country</label></td>
            <td><input type="text" name="Country" id="Country" placeholder="Pincode" value="Country" ></td>
            <td><p>(10 Digit Number)</p></td>
        </tr>
    </table>
</div>
</body>

</html>
